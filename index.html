<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/lpp_favicon_32.png" rel="icon" type="image/png">
    <script src="https://kit.fontawesome.com/df9da22181.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-3 mx-auto py-lg-4">
                    <img id="logo" src="/assets/logo.png" alt="Logo les petits plats" tabindex="0">
                </div>
            </div>
            <form class="d-flex">
                <div class="position-relative flex-grow-1">
                    <input class="form-control input-theme border-0" type="search " placeholder="Rechercher une recette " aria-label="Search ">
                    <div class="position-absolute w-100 h-100 top-0 l-0 d-flex align-items-center justify-content-end px-3 pe-none ">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </form>
            <div class="dropdown py-lg-4">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Ingredients
                </button>
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        Appareils
                </button>
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
                        Ustensiles
                 </button>
            </div>
        </div>

    </header>
</body>

</html>
