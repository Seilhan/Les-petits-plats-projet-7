<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/lpp_favicon_32.png" rel="icon" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Les petits plats</title>
</head>

<body>
    <header class="container p-5 pb-3">
        <div class="container">
            <div class="row">
                <div class="col-3 mx-auto py-lg-4">
                    <img id="logo" src="assets/logo.png" alt="Logo les petits plats" tabindex="0" />
                </div>
            </div>
        </div>

        <section class="dropdown">
            <div class="container">
                <div class="row">
                    <form class="d-flex">
                        <div class="position-relative flex-grow-1">
                            <input class="form-control input-theme border-0" type="search " placeholder="Rechercher une recette " aria-label="Search" />
                            <div class="position-absolute w-100 h-100 top-0 l-0 d-flex align-items-center justify-content-end px-3 pe-none">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="container">
                <div class="dropdown pt-4 d-inline-flex">
                    <div class="position-relative dropdown-toggle me-3" id="dropdownMenuButton1" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <input class="form-control input-drop-1 border-0" type="search " placeholder="Ingredients" aria-label="Search " />
                        <div class="position-absolute w-100 h-100 top-0 l-0 d-flex align-items-center justify-content-end px-3 pe-none">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <div class="d-grid grid-1 p-4">
                            <div>
                                <a href="#"></a>
                            </div>
                            <div>
                                <a href="#"></a>
                            </div>
                        </div>
                    </div>

                    <div class="position-relative dropdown-toggle me-3" id="dropdownMenuButton2" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <input class="form-control input-drop-2 border-0" type="search " placeholder="Appareils " aria-label="Search " />
                        <div class="position-absolute w-100 h-100 top-0 l-0 d-flex align-items-center justify-content-end px-3 pe-none">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <div class="d-grid grid-2 p-4">
                            <div>
                                <a href="#"></a>
                            </div>
                            <div>
                                <a href="#"></a>
                            </div>
                        </div>
                    </div>

                    <div class="position-relative dropdown-toggle" id="dropdownMenuButton3" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <input class="form-control input-drop-3 border-0" type="search " placeholder="Ustensiles " aria-label="Search " />
                        <div class="position-absolute w-100 h-100 top-0 l-0 d-flex align-items-center justify-content-end px-3 pe-none">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                        <div class="d-grid grid-3 p-4">
                            <div>
                                <a href="#"></a>
                            </div>
                            <div>
                                <a href="#"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- A section with a list of cards. -->
        <section class="cards">
            <div class="container">
                <div class="row cardlist"></div>
            </div>
        </section>
    </main>
    <script type="module" src="scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/df9da22181.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
